<!-- logo -->
<div class="logo">
    <img id="profile-img" src="assets\FINE.png" class="center" />
</div>

<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate id="form">
    <!-- username -->
    <div class="form-group mb-4" id="name">
        <!-- <label for="username">Username</label> -->
        <input type="text" class="form-control" name="username" placeholder="username" [(ngModel)]="form.username" required #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Username is required!
        </div>
    </div>

    <!-- password -->
    <div class="form-group mb-4" id="password">
        <input type="password" placeholder="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
            </div>
        </div>
    </div>

    <!-- login btn -->
    <button type="button" class="btn btn-in w-100 mb-2 text-uppercase btn-lg" [routerLink]="['/login']">Login</button>

    <!-- register link -->
    <p>Don't have an account? <a [routerLink]="['/register']"> Register</a> </p>



    <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
        </div>
    </div>
</form>


<div class="container">
    <div class="col">
        <div class="card">


            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}. </div>
        </div>
    </div>


</div>

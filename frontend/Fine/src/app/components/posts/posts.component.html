    <div *ngIf="posts.length > 0">

        <div class="card" *ngFor="let post of posts">
            <!-- poster info -->
            <div class="row">
                <!-- profile pic -->
                <div class="col">
                    <img src="{{post.userImage}}" class="img" alt="...">
                </div>

                <!-- name -->
                <div class="col">
                    <h5 class="username">{{post.userName}}</h5>

                </div>

                <!-- chat button -->
                <div class="col">
                    <p class="profession">{{post.userProfession}}</p>

                </div>
            </div>

            <!-- content -->
            <div class="p-2">
                <!-- <img src="{{post.userImage}}" class="img2"> -->

                <p>{{post.content.text}}</p>

            </div>
        </div>
    </div>

    <div *ngIf="posts.length <= 0">
        <p class="none">No Posts Yet</p>
    </div>
</div>
